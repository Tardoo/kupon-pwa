<script>
const leagues = {
    superlig: [
        { match: "Galatasaray - FenerbahÃ§e", odds: [1.80, 3.20, 2.10] },
        { match: "BeÅŸiktaÅŸ - Trabzonspor", odds: [1.90, 3.10, 2.00] }
    ],
    laliga: [
        { match: "Real Madrid - Barcelona", odds: [1.90, 3.50, 2.00] }
    ],
    premier: [
        { match: "Man City - Arsenal", odds: [1.60, 3.80, 2.40] }
    ]
};

let totalOdd = 1;

function loadMatches() {
    const league = document.getElementById("leagueSelect").value;
    const matchDiv = document.getElementById("matches");
    matchDiv.innerHTML = "";

    if (!league) return;

    leagues[league].forEach(m => {
        matchDiv.innerHTML += `
        <div class="match">
            <strong>${m.match}</strong><br>
            <button onclick="addBet('${m.match} - 1', ${m.odds[0]})">1 (${m.odds[0]})</button>
            <button onclick="addBet('${m.match} - X', ${m.odds[1]})">X (${m.odds[1]})</button>
            <button onclick="addBet('${m.match} - 2', ${m.odds[2]})">2 (${m.odds[2]})</button>
        </div>`;
    });
}

function addBet(name, odd) {
    const li = document.createElement("li");
    li.textContent = `${name} (${odd})`;
    document.getElementById("betList").appendChild(li);
    totalOdd *= odd;
    document.getElementById("totalOdd").innerText = totalOdd.toFixed(2);
}

// SERVICE WORKER
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>
