<body>

<div class="container">
    <h1>âš½ Futbol Kuponu</h1>

    <select id="leagueSelect" onchange="loadMatches()">
        <option value="">Lig SeÃ§</option>
        <option value="superlig">SÃ¼per Lig</option>
        <option value="laliga">La Liga</option>
        <option value="premier">Premier League</option>
    </select>

    <div id="matches"></div>

    <div class="coupon">
        <h3>ðŸ§¾ Kupon</h3>
        <ul id="betList"></ul>
        <div class="total">Toplam Oran: <span id="totalOdd">1.00</span></div>
    </div>
</div>

<script>
const leagues = {
    superlig: [
        { match: "Galatasaray - FenerbahÃ§e", odds: [1.80, 3.20, 2.10] },
        { match: "BeÅŸiktaÅŸ - Trabzonspor", odds: [1.90, 3.10, 2.00] }
    ],
    laliga: [
        { match: "Real Madrid - Barcelona", odds: [1.90, 3.50, 2.00] }
    ],
    premier: [
        { match: "Man City - Arsenal", odds: [1.60, 3.80, 2.40] }
    ]
};

let totalOdd = 1;

function loadMatches() {
    const league = document.getElementById("leagueSelect").value;
    const matchDiv = document.getElementById("matches");
    matchDiv.innerHTML = "";

    if (!league) return;

    leagues[league].forEach(m => {
        matchDiv.innerHTML += `
        <div class="match">
            <strong>${m.match}</strong><br>
            <button onclick="addBet('${m.match} - 1', ${m.odds[0]})">1 (${m.odds[0]})</button>
            <button onclick="addBet('${m.match} - X', ${m.odds[1]})">X (${m.odds[1]})</button>
            <button onclick="addBet('${m.match} - 2', ${m.odds[2]})">2 (${m.odds[2]})</button>
        </div>`;
    });
}

function addBet(name, odd) {
    const li = document.createElement("li");
    li.textContent = `${name} (${odd})`;
    document.getElementById("betList").appendChild(li);
    totalOdd *= odd;
    document.getElementById("totalOdd").innerText = totalOdd.toFixed(2);
}

// SERVICE WORKER
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>
<h2 style="text-align:center">ðŸŽ¯ Mini Plinko</h2>

<div id="plinko">
  <canvas id="plinkoCanvas" width="320" height="420"></canvas>
  <button onclick="dropBall()">Topu BÄ±rak</button>
  <p>Puan: <span id="score">0</span></p>
</div>
<script>
const canvas = document.getElementById("plinkoCanvas");
const ctx = canvas.getContext("2d");

let ball = null;
let score = 0;

// Pimler
const pegs = [];
for (let y = 80; y <= 260; y += 40) {
  for (let x = 40; x <= 280; x += 40) {
    pegs.push({ x, y });
  }
}

// Ã‡arpanlar
const slots = [
  { x: 0, value: 0 },
  { x: 80, value: 1 },
  { x: 160, value: 2 },
  { x: 240, value: 5 }
];

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Pimleri Ã§iz
  ctx.fillStyle = "#fff";
  pegs.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
    ctx.fill();
  });

  // Slotlar
  slots.forEach(s => {
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(s.x, 380, 80, 40);
    ctx.fillStyle = "#000";
    ctx.fillText(s.value + "x", s.x + 30, 405);
  });

  // Top
  if (ball) {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, 6, 0, Math.PI * 2);
    ctx.fillStyle = "#ffeb3b";
    ctx.fill();

    ball.y += 3;
    ball.x += ball.vx;

    // Rastgele sekme
    pegs.forEach(p => {
      const dx = ball.x - p.x;
      const dy = ball.y - p.y;
      if (Math.sqrt(dx * dx + dy * dy) < 8) {
        ball.vx = (Math.random() - 0.5) * 4;
      }
    });

    // Alt kÄ±sÄ±m
    if (ball.y > 380) {
      const slot = Math.floor(ball.x / 80);
      const win = slots[slot]?.value || 0;
      score += win * 10;
      document.getElementById("score").innerText = score;
      ball = null;
    }
  }

  requestAnimationFrame(draw);
}

function dropBall() {
  if (ball) return;
  ball = {
    x: 160,
    y: 20,
    vx: (Math.random() - 0.5) * 2
  };
}

draw();
</script>
